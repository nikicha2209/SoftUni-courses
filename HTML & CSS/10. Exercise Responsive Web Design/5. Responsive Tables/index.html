<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <table>
        <tr>
            <th class="first">First Name</th>
            <th class="second">Last Name</th>
            <th class="third">Job Title</th>
        </tr>

        <tr>
            <td class="first">James</td>
            <td class="second">Matman</td>
            <td class="third">Chief Sandwich Eater</td>
        </tr>
        
        <tr>
            <td class="first">Jon</td>
            <td class="second">Doe</td>
            <td class="third">Chief Excutive Eater</td>
        </tr>
    </table>

    <table class="responsive">
        <tr>
            <th>First Name</th>
            <td>James</td>
        </tr>

        <tr>
            <th>Last Name</th>
            <td>Matman</td>
        </tr>

        <tr>
            <th>Job Title</th>
            <td>Chief Sandwich Eater</td>
        </tr>

        <tr>
            <th>First Name</th>
            <td>Jon</td>
        </tr>

        <tr>
            <th>Last Name</th>
            <td>Doe</td>
        </tr>

        <tr>
            <th>Job Title</th>
            <td>Chief Excutive Eater</td>
        </tr>
    </table>
</body>
</html>
